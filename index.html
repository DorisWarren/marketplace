<!DOCTYPE html>
<html>
  <head>
    <title>Marketplace</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Purchase Order</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="person1">Name:</label>
            <input id="person1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="person2">Address:</label>
            <input id="person2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal">E-mail Address:</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="exclamation">Contact Info:</label>
            <input id="exclamation" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="born">Delivery Options:</label>
            <select class="form-control" id="delivery-options">
              <option>Free Shipping</option>
              <option>Standard Shipping</option>
              <option>Two-Day Shipping</option>
              <option>Next-Day Shipping</option>
            </select>
          </div>
          <div class="form-group">
            <label for="noun">Special Delivery Instructions:</label>
            <input id="noun" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Place Order</button>
        </form>
      </div>
  </body>
</html>
